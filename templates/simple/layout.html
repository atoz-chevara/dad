<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/awesome.css') }}">
    {% block extra_head %}{% endblock %}
    <title>Thank you Debian</title>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <header>
      <div class="w960">
        <ul class="menu">
          <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
          <li><a href="{{ url_for('messages') }}">All messages</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('help') }}">How to help Debian</a></li>
        </ul>
        <h1><a href="{{ url_for('index') }}">Debian appreciation day!</a></h1>
      </div>
    </header>
    <div id="content" class="w960">
      {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"
            type="text/javascript"></script>
    {% block javascripts %}
    {% endblock %}
    <footer>
      <div class="w960">
        oi
      </div>
    </footer>
  </body>
</html>
